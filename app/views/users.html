<h2>
    <span>IOT Users Information</span>
</h2>

<table class="bordered highlight responsive-table">
    <thead>
    <tr>
        <th><span>Email</span></th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | filter:query_users">
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
    </tr>
    </tbody>
</table>
